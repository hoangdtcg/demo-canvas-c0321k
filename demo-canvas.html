<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    canvas{
        border: 1px solid black;
        background-color: antiquewhite;
    }
    #myCanvas2{
        background-color: pink;
    }
</style>
<body>
<canvas width="600px" height="300px" id="mycanvas"></canvas>
<!--<canvas width="300px" height="300px" id="myCanvas2"></canvas>-->

<script>
    let canvas = document.getElementById('mycanvas');
    // let canvas2 = document.getElementById('myCanvas2');
    let pen = canvas.getContext('2d');
    let circles = [];
    // pen.beginPath();
    // pen.rect(100,100,60,40);
    // pen.strokeStyle = 'red';
    // pen.lineWidth = 5;
    // pen.stroke();
    // pen.fillStyle = 'green';
    // pen.fill();
    // pen.closePath();

    for (let i = 0; i < 10; i++) {
       createCircle();
    }

    function randomNumber(min,max) {
        return Math.floor(Math.random()*(max-min))+min;
    }

    function randomColor() {
        let r = randomNumber(0,255);
        let g = randomNumber(0,255);
        let b = randomNumber(0,255);
        // let rgb = 'rgb('+r+','+g+','+b+')';
        let rgb = `rgb(${r},${g},${b})`;
        return rgb;
    }

    function createCircle() {
        let x = Math.floor(Math.random()*30);
        let y = Math.floor(Math.random()*canvas.height);
        let radius = randomNumber(10,20);
        let color = randomColor();
        let speed = randomNumber(7,30);

        let circle = new Circle(x,y,radius,color,speed);
        // circle.draw(canvas2);
        circle.draw(canvas);
        circles.push(circle)

    }

    function main() {
        pen.clearRect(0,0,canvas.width,canvas.height);
        for (let i = 0; i < circles.length; i++) {
            if(circles[i].x > canvas.width || circles[i].x < 0){
                circles[i].speed = -circles[i].speed;
            }
            circles[i].moveRight();
            circles[i].drawImg(canvas)
        }

    }


    setInterval(main,60);




    //

</script>
</body>
</html>
